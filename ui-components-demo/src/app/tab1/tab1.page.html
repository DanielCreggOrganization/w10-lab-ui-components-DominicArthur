<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="4">
        <img alt="card-image" src="https://picsum.photos/300/200" style="width: 100%; height: auto;" />
      </ion-col>
      <ion-col size="8">
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Here's some content for the card. This is an example of a horizontal card layout.
        </ion-card-content>
        <ion-button fill="clear">Action 1</ion-button>
        <ion-button fill="clear">Action 2</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- Second card with the 'horizontal-card' class -->
<ion-card class="horizontal-card">
  <ion-row>
    <ion-col size="4">
      <img alt="card-image" src="https://picsum.photos/300/200" style="width: 100%; height: auto;" />
    </ion-col>
    <ion-col size="8">
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Here's some content for the card. This is a horizontal layout for the second card.
      </ion-card-content>
      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
