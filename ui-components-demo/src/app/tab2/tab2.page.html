<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <!-- Selected Item -->
    <ion-item class="selected-item">
      <ion-icon slot="start" name="checkmark-circle"></ion-icon>
      <ion-label>
        <h2>Selected Item</h2>
        <p>This item is selected</p>
      </ion-label>
    </ion-item>


    <!-- Disabled Item -->
    <ion-item disabled>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>
        <h2>Disabled Item</h2>
        <p>This item is not clickable</p>
      </ion-label>
    </ion-item>

    <!-- Item with an Avatar -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://via.placeholder.com/50" alt="Avatar" />
      </ion-avatar>
      <ion-label>
        <h2>John Doe</h2>
        <p>Software Developer</p>
      </ion-label>
      <ion-icon slot="end" name="mail-outline"></ion-icon>
    </ion-item>

    <!-- Item with a Thumbnail -->
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://via.placeholder.com/80x80" alt="Thumbnail" />
      </ion-thumbnail>
      <ion-label>
        <h2>Beautiful Landscape</h2>
        <p>Nature at its best</p>
      </ion-label>
      <ion-icon slot="end" name="star-outline"></ion-icon>
    </ion-item>

    <!-- Item with Icons and Slidable Options -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
      <ion-item>
        <ion-label>Slide me both ways!</ion-label>
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
